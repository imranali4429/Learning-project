<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <!-- tailwind link -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->

    <!-- daisy ul -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class=" ">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <!-- login form -->
          <div class="artboard artboard-demo phone-1">
            <div class="hero bg-base-200 min-h-screen">
              <div class="card bg-base-100 max-w-min shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-lg font-bold">Mobile Number</label>
                    <input
                      id="mobile-number"
                      type="text"
                      class="input shadow-lg  shadow-black"
                      placeholder="Your Mobile Number "
                      autocomplete="off"
                    />
                    <label class="label text-lg font-bold mt-8">4 Digit Pin</label>
                    <input
                      type="password"
                      class="input shadow-lg  shadow-black"
                      id="password"
                      placeholder="Enter Your Pin"
                      autocomplete="new-password"
                    />

                    <button
                      type="submit"
                      id="btn-login"
                      class="btn btn-primary w-full mt-10"
                    >
                      Login
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <!-- ---------------- -->
        </div>
      </div>
    </main>

    <!-- link js -->
    <script src="js/login.js"></script>
  </body>
</html>
